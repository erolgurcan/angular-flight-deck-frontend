<div class="login-box">
  <h2>Login</h2>
  <form (ngSubmit)="submitForm(taskNForm)" #taskNForm="ngForm">
    <div class="user-box">
      <input  required [(ngModel)] = "userName"   type="text" name="username" />
      <label>Username</label>
    </div>
    <div class="user-box">
      <input required [(ngModel)] = "password" #ctrlPassword="ngModel"  type="password" name="password" />
      <label>Password</label>
    </div>
    <div class="btn-container">
      <button>Submit</button>
      <div>
        <!-- <p *ngIf=" ctrlPassword.invalid && ctrlPassword.touched" >Password is required</p> -->
      </div>

    </div>


  </form>
</div>
